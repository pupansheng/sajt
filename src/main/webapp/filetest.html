<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="bootstrap.css" rel="stylesheet">
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="angular.min.js"></script>

    <script>
        var app=angular.module("myApp",[]);
        app.controller("updateController",function ($http,$scope) {

            $scope.user={};
            $scope.uploadFile=function(){
                var formData=new FormData();
                formData.append('file',file.files[0]);//file 文件上传框的NAME
                $http({
                    method:'POST',
                    url:"./upload",
                    data: formData,
                    headers: {'Content-Type':undefined},
                    transformRequest: angular.identity//对表单进行二进制序列化
                }).success(
                    function(response){
                        if(response.status){
                            $scope.user.pictrue=response.data;
                            alert(response.data)
                        }else{
                            alert("上传失败！");
                        }
                    }
                ).error(
                    function(){
                        alert("上传出错！");
                    }
                );
            };



        })
    </script>
</head>
<body ng-app="myApp" ng-controller="updateController">



<tr>
    <td>
        头像上传：
    </td>
    <td>
        <input type="file" class="form-control"
               placeholder="图片绝对路径" id="file">
    </td>
    <td>
        <button  class="btn btn-info btn-xs" ng-click="uploadFile()">上传</button>
    </td>
</tr>
<tr>
    <td>
        图片
    </td>
    <td>
        <a href="{{user.pictrue}}"><img alt="" src="{{user.pictrue}}" height="100px" width="200px"></a>
    </td>
</tr>



</body>
</html>
